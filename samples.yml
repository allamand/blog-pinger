provider:
  name: faas
  gateway: http://localhost:8080
  network: "func_functions" # this is optional and defaults to func_functions

functions:
  url_ping:
    lang: python
    handler: ./url_ping
    image: jmkhael/faas-urlping

  slack_it:
    lang: node
    handler: ./slack_it
    image: jmkhael/faas-slack
    environment:
      token: "insert slack token here"

  down_notifier:
    lang: node
    handler: ./down_notifier
    image: jmkhael/down_notifier
